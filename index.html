<!DOCTYPE html>
<html lang = "en" class = "nojs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <title> ITMD 362: Project One </title>
  </head>

  <body>	
    <div id="header-container" class="container">
      <h1>Welcome to the Chronal Miner Open Beta Test Forum.</h1>
    </div>
    <div id="header-container1" class="container">
	  <h2>Please complete registration before proceeding.</h2>
    </div>	
    <form action="/action_page.php" method="get">
	<div id="EntryContainer" class="container">
	  <dl class="EntryField">
		<dt>Username:</dt>
		<dd>
		  <input type="text" name="username" value="" placeholder="Name">
	    </dd>
      </dl>
    </div>
    <div id="EntryContainer1" class="container">
	  <dl class="EntryField">
      <dt>Email:</dt>
        <dd>
          <input type="email" name="email" value="" placeholder="Email">
        </dd>
      </dl>
    </div>
    <fieldset>		
    <div id="EntryContainer2" class="container">
      <dl class="EntryField">
      <dt>Password:</dt>
        <dd>
          <input type="password" name="password" autocomplete="off">
        </dd>
      </dl>
    </div>
    <div id="EntryContainer3" class="container">
      <dl class="EntryField">
      <dt>Confirm Password:</dt>
        <dd>
          <input type="password" name="PasswordConfirm" autocomplete="off">
        </dd>
      </dl>
    </div>	
    <div id="EntryContainer4" class="container">
      <dl class="EntryField">
      <dt>Upload Avatar:</dt>
        <dd>
          <input type="file" name="Avatar"> 
        </dd>
      </dl>
    </div>
    </fieldset>
    <div id="EntryContainer5" class="container">
      <dl class="EntryField">
      <dt>Date of Birth:</dt>
        <dd>
          <ul dir="ltr" id="helper_birthday">
            <li><select name="dob_month" class="textCtrl autoSize">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select></li>
            <li><input type="number" name="DoBDay" value="" placeholder="Day"></li>
            <li><input type="number" name="DoBYear" value="" placeholder="Year"></li>
          </ul>
        </dd>
      </dl>
    </div>	
    <div id="EntryContainer6" class="container">
      <input type="submit" value="Submit">
    </div>	
    </form>
  </body>
</html>
